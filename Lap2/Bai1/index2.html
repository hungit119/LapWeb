<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<style>
</style>
<body>
    <main>
        <div style="padding: 16px 0;border-bottom: 1px solid #ccc; font-weight: 600;" class="section ">
            <p>This is good fun</p>
        </div>

        <div style="padding: 16px 0;border-bottom: 1px solid #ccc;font-style: italic;" class="section ">
            <p>This is good fun</p>
        </div>

        <div style="padding: 16px 0;border-bottom: 1px solid #ccc; text-decoration: underline;" class="section ">
            <p>This is good fun</p>
        </div>

        <div style="padding: 16px 0;border-bottom: 1px solid #ccc;" class="section ">
            <p><span style="font-weight: 600; font-size: 18px;">This is good</span>fun</p>
        </div>
    </main>
</body>
</html>
