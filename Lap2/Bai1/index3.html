<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<style>
    *{
        margin: 0;
    }
    html{
        font-family: 'Courier New', Courier, monospace;
    }
    .section{
        margin: 0 10px;
    }
</style>
<body>
    <main>
        <div class="section">
            <p style="padding: 8px 0  16px 0; border-bottom: 1px solid #ccc;">Y &nbsp;  =  &nbsp; Y &nbsp; + &nbsp; 1</p>
        </div>
        <div class="section">
            <p style="padding: 30px 0  30px 0; border-bottom: 1px solid #ccc;">This &nbsp;is&nbsp; good&nbsp; fun</p>
        </div>
        <div class="section">
            <p style="padding: 30px 0  30px 0; border-bottom: 1px solid #ccc; font-style: italic;">X</p>
        </div>
        <div class="section">
            <p style="padding: 30px 0  30px 0; border-bottom: 1px solid #ccc;">Beauty lies in the eyes of the beholder <span style="font-style: italic;">rameshq</span></p>
        </div>
        <div class="section">
            <p style="padding: 8px 0  16px 0; border-bottom: 1px solid #ccc;">UN</p>
        </div>
        <div class="section">
            <p style="padding: 30px 0  8px 0; border-bottom: 1px solid #ccc;">This is good fun</p>
        </div>
        <div class="section">
            <p style="padding: 30px 0  8px 0; border-bottom: 1px solid #ccc;">You can make a maxium of 3 attempts to qualify for the competition</p>
        </div>
        <div class="section">
            <p style="padding: 30px 0  26px 0; border-bottom: 1px solid #ccc;">You can make a maxium of 3 attempts to qualify for the competition</p>
        </div>
    </main>
</body>
</html>
