<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<style>
    *{
        margin: 0;
    }
    html{
        font-family: 'Times New Roman', Times, serif;
    }
    main{
        display: flex;
        flex-direction: column;
    }
    .row{
        padding: 18px 16px;
    }
    .right{
        float: right;
    }
    .section2{
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
<body>
    <main>
        <div class="row">
            <p>Division 1</p>
        </div>
        <div class="row">
            <p>The DIV element is used to group elements</p>
        </div>
        <div class="row">
            <p>Typically,DIV is used for block level elements</p>
        </div> 
        <div class="section2">
            <div class="row">
                <p style="font-weight: 600; font-size: 20px; color: #FF69B4;">Division 2</p>
            </div>
            <div class="row">
                <p style="font-weight: 600; font-size: 20px; color: #FF69B4;">This is a second division</p>
            </div>
            <div class="row">
                <h3 style="font-weight: 600; font-size: 30px; color: #FF69B4;">Are you having fun?</h3>
            </div>
        </div>
        <div class="row">
            <p>The second division is right aligned.sap. <span style="color: #0000FF;font-size: 30px;">Common formatting</span> is applied to all the elements in the division </p>
        </div>

    </main>
</body>
</html>
