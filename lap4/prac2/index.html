<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript Form</title>
    <link rel="stylesheet" href="./accset/css/style.css">  
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="head">Subscript Form</h1>
        </div>
        <form action="GET">
            <div class="section section-margin">
                <fieldset>
                    <legend>Personal Imformation</legend>
                    <div class="form-group mar-top">
                        <span class= "mar-r">
                            <label for="Name">Last name</label>
                            <input type="text" class="form-control bor-s" id="input-lastname" placeholder="HoVa">
                        </span>
                        <span class= "mar-r">
                            <label for="Name">First Name</label>
                            <input type="text" class="form-control bor-s" id="input-firstname" placeholder="Ten">
                        </span>
                    </div>
                    <div class="form-group mar-top space">
                        <span class= "mar-r">
                            <input type="radio" class="form-control" id="radio-gender">
                            <label for="gender">Male</label>
                        </span>
                        <span class= "mar-r">
                            <input type="radio" class="form-control" id="radio-gender">
                            <label for="gender">Female</label>
                        </span>
                    </div>
                    <div class="form-group mar-top space-address">
                        <label for="address">Address:</label>
                        <textarea class="bor-s" name="address" id="textAddress" cols="30" rows="10" placeholder="somewhere in Hanoi"></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="section section-margin border">
                <label>Magazines subscription for</label>
                <div class="form-group mar-top space-checkbox">
                    <span class= "mar-r">
                        <input type="checkbox" name="time" class="magazin">
                        <label for="time">TIME</label>
                    </span>
                    <span class= "mar-r">
                        <input type="checkbox" name="Newsweek" class="magazin">
                        <label for="time">Newsweek</label>
                    </span>
                    <span class= "mar-r">
                        <input type="checkbox" name="Sunday" class="magazin">
                        <label for="time">Sunday</label>
                    </span>
                    <span class= "mar-r">
                        <input type="checkbox" name="Vogue" class="magazin">
                        <label for="time">Vogue</label>
                    </span>
                    <span class= "mar-r">
                        <input type="checkbox" name="People" class="magazin">
                        <label for="time">People</label>
                    </span>
                </div>
            </div>
            <div class="section section-margin">
                <fieldset>
                    <legend>Duration</legend>
                    <div class="form-group mar-top space-radio">
                        <span class= "mar-r">
                            <input class="mar" type="radio" name="1year" class="duration">
                            <label for="time" >1 year</label>
                        </span>
                        <span class= "mar-r">
                            <input class="mar" type="radio" name="3year" class="duration">
                            <label for="time">3 years</label>
                        </span>
                        <span class= "mar-r">
                            <input class="mar" type="radio" name="5year" class="duration">
                            <label for="time">5 years</label>
                        </span>
                    </div>
                </fieldset>
            </div>
            <div class="section section-margin">
                <fieldset>
                    <legend>Payment</legend>
                    <div class="form-group mar-top space-radio">
                        <span class= "mar-r">
                            <input class="mar" type="radio" name="demand-draft" class="payment">
                            <label for="time">Demand Draft</label>
                        </span>
                        <span class= "mar-r">
                            <input class="mar" type="radio" name="credit-card" class="payment">
                            <label for="time">Credit Card</label>
                        </span>
                    </div>
                </fieldset>
            </div>
            <div class="btn space">
                <button type="submit" id="btn-process" class="button">Process</button>
                <button type="reset" id="btn-reset" class="button">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
